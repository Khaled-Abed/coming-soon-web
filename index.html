<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
      overflow: hidden; /* Prevent scrollbars */
      width: 100%;
    }
    img {
      width: 100%; /* Ensure the image takes full width */
      height: auto;
      object-fit: contain; /* Preserve aspect ratio and fit within screen */
    }
    /* Optional: add media query for smaller screens */
    @media (max-width: 768px) {
      img {
        width: 90%; /* Slightly reduce image size on tablets */
      }
    }
    @media (max-width: 480px) {
      body {
        padding: 10px; /* Some padding on smaller screens */
      }
      img {
        width: 100%; /* Allow image to fill screen width on very small screens */
      }
    }
  </style>
</head>
<body>
  <img src="coming-soon.png" alt="Coming Soon">
</body>
</html>
